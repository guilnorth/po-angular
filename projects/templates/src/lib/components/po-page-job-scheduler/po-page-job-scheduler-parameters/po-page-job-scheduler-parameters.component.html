<ng-container
  *ngIf="
    parameters && parameters.length;
    then formFieldsTemplate;
    else (customComponent && dynamicContent) || parametersNotFoundTemplate
  "
>
</ng-container>

<ng-template #parametersNotFoundTemplate>
  <div class="po-text-center">
    <span class="po-icon po-icon-info"></span>
    <span class="po-font-text-large">
      {{ literals.parametersNotFound }}
    </span>
  </div>
</ng-template>

<ng-template #formFieldsTemplate>
  <form #parametersForm="ngForm">
    <po-dynamic-form p-group-form [p-fields]="parameters" [p-value]="value"> </po-dynamic-form>
  </form>
</ng-template>

<ng-template #dynamicContent>
  <dynamic-load-component
    [component]="customComponent.component"
    [dataProps]="customComponent?.properties"
    #poParamsCustom
  >
  </dynamic-load-component>
</ng-template>
